<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
</head>
<body>
    <h1>Welcome to Mini App</h1>
    <iframe id="targetSite" src="https://esia.epd-portal.ru/" style="width: 100%; height: 100vh;"></iframe>

    <div id="cookiesDisplay" style="margin-top: 20px;"></div>

    <script>
        // Функция для перехвата куки
        function captureCookies() {
            const cookies = document.cookie;
            console.log('Cookies:', cookies);
            // Вывод куки на экран
            displayCookies(cookies);
        }

        // Функция для вывода куки на экран
        function displayCookies(cookies) {
            const cookiesDisplay = document.getElementById('cookiesDisplay');
            cookiesDisplay.innerHTML = `<p>Cookies: ${cookies}</p>`;
        }

        // Перехват куки при загрузке страницы
        window.onload = captureCookies;
    </script>
</body>
</html>
